<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Product Review Form" />
        <meta name="author" content="Nelson Muchonji Bifwoli" />
        <title>Product Review</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/form.css">
        <script src="./scripts/getdates.js" defer></script>
        <script src="./scripts/form.js" defer></script>
    </head>
    <body>
        <header>
            <div id="heading">
                <h1>Product Review.</h1>
            </div>
        </header>
        <main>
            <section>
                <form id="review-form" action="review.html" method="get">
                    <div>
                        <label for="product-name">Product Name.</label>
                        <select name="product-name" id="product-name" required>
                            <option value="" disabled selected>Select a Product...</option>
                        </select>
                    </div>
                    <div>
                        <p>Overall Rating.</p>
                        <label for="star5">
                            <input type="radio" id="star5" name="rating" value="5" required>
                            &star;&star;&star;&star;&star; <span class="help-text">(5 star)</span>
                        </label>
                        <label for="star4">
                            <input type="radio" id="star4" name="rating" value="4" required>
                            &star;&star;&star;&star; <span class="help-text">(4 star)</span>
                        </label>
                        <label for="star3">
                            <input type="radio" id="star3" name="rating" value="3" required>
                            &star;&star;&star; <span class="help-text">(3 star)</span>
                        </label>
                        <label for="star2">
                            <input type="radio" id="star2" name="rating" value="2" required>
                            &star;&star; <span class="help-text">(2 star)</span>
                        </label>
                        <label for="star1">
                            <input type="radio" id="star1" name="rating" value="1" required>
                            &star; <span class="help-text">(1 star)</span>
                        </label>
                    </div>
                    <div>
                        <label for="installation-date">Date of Installation.</label>
                        <input id="installation-date" type="date" name="installation-date" required>
                    </div>
                    <div>
                        <p>
                            Which features did you find useful in the product?<br>
                            <span class="help-text">(Check all that apply)</span>
                        </p>
                        <label for="durability">
                            <input id="durability" type="checkbox" name="durability">
                            Durability
                        </label>
                        <label for="ease-of-use">
                            <input id="ease-of-use" type="checkbox" name="ease-of-use">
                            Ease of Use
                        </label>
                        <label for="performance">
                            <input id="performance" type="checkbox" name="performance">
                            Performance
                        </label>
                        <label for="design">
                            <input id="design" type="checkbox" name="design">
                            Design
                        </label>
                    </div>
                    <div>
                        <label for="review">Written Review. <span class="help-text">(Optional)</span></label>
                        <textarea name="review" id="review" rows="7"></textarea>
                    </div>
                    <div>
                        <label for="name">Your Name. <span class="help-text">(Optional)</span></label>
                        <input id="name" type="text" name="name" autocomplete="on">
                    </div>
                    <div>
                        <input type="submit" value="Post Review">
                    </div>
                </form>
            </section>
        </main>
        <footer class="bg-primary-dark p3 text-white text-center font-heading">
            <p>
                &COPY; <span id="currentyear"></span>
                <span class="text-secondary text-lg">⌚︎</span> Nelson Muchonji
                Bifwoli <span class="text-secondary text-lg">⌚︎</span> Kenya
            </p>
            <p id="lastmodified"></p>
        </footer>
    </body>
</html>
